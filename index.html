<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Rock, Paper and Scissors</h1>
        </div>
        <div class="info-text-container" >
            <p class="info-text">Click one of the items below</p>
        </div>
        <div class="scoreboard">
            <div class="playerScore">
                <p>Player Score: <div><span class="player">0</span></div></p>
            </div>
            <div class="computerScore">
                <p>Computer Score: <div><span class="computer">0</span></div></p>
            </div>
        </div>
        <div class="button-container">
            <div class="button-box-rock">
                <button class="rock"></button>
            </div>
            <div class="button-box-paper">
                <button class="paper"></button>
            </div>
            <div class="button-box-scissors">
                <button class="scissors"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
